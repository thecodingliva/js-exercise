<body>

<!-- The button to open the new book form -->
<button id="new-book-button">NEW BOOK</button>

<!-- The dialog for the new book form -->
<dialog id="new-book-dialog">
    <form id="new-book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" required><br>

        <label for="pages">Number of Pages:</label>
        <input type="number" id="pages" required><br>

        <label for="read">Read:</label>
        <input type="checkbox" id="read"><br>

        <button type="submit">Add Book</button>
    </form>
</dialog>

<!-- The element to display books -->
<table id="book-display"></table>
